    </div>
</div>
</div>

<div class="vid-container" style="position: fixed;
  width: 600px;
  height: 200px;
  left: 50%;
  top: 10%;
  margin-left: -600px;">
    <h3> >{{video.title}}</h3>
    <video id="vid_frame" controls controlsList="nodownload" src="{{'/apiVideo/watchYoutubeVideo/'+video.url}}" type="video/mp4" frameborder="0" width="660" height="375"></video>
</div>


<button style="position: fixed;

  left: 50%;
  top: 50%;
  margin-left: -600px;"
        data-toggle="modal" data-target="#myModal" data-toggle="tooltip" title="ajouter dans une playlist" ng-click="playlist.getListPlaylist()" >
    <span class="glyphicon glyphicon-plus-sign"></span>

</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content" style="width:70%" >
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modal-header">

                <h4 class="modal-title">Add Video into playlist</h4>
            </div>

            <div class="modal-body" >
                <form>
                    <p>Select a playlist :</p>
                    <select ng-model="namePlaylistS" ng-options="p for p in arrayNomPlaylist" >
                    </select>
                    <button ng-click="playlist.addVideo(namePlaylistS,video.url)" > add video</button>
                </form>
                <form class="form-signin" method="post" ng-submit="playlist.createAndAdd(nameplaylistT,video.url)">
                    <p style="padding-top: 10px;">Or create a new playlist :</p>
                    new playlist : <input type="text" name="nameplaylistT" ng-model="nameplaylistT">
                    <button type="submit" >Create new Playlist and add video</button>
                </form>

            </div>


            <div class="modal-footer">
            </div>

        </div>

    </div>
</div>
